<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="css/register.css" rel="stylesheet">
    <link href="css/common.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>

    <svg class="blob" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <path d="M44.5,-48.8C55.6,-43.7,61.1,-27.7,65.2,-10.6C69.3,6.6,72,24.8,66.2,41.4C60.4,57.9,46.1,72.6,31.1,72.5C16,72.3,0.3,57.4,-16,49.2C-32.4,41.1,-49.3,39.7,-57.1,30.7C-64.8,21.8,-63.5,5.5,-55.3,-4.3C-47.1,-14.1,-32.2,-17.4,-21.8,-22.5C-11.5,-27.7,-5.7,-34.8,5.5,-41.3C16.7,-47.9,33.4,-53.8,44.5,-48.8Z" transform="translate(100 100)" />
    </svg>      
    
    <div class="fullScreen fullScreen-clr d-flex align-items-center justify-content-center px-4 ">
        <div class="commonContainer registerContainer-clr container-sm d-flex flex-column align-items-start justify-content-center rounded-4 px-5">

            <h1 class="mb-5 title title-clr">Register</h1>

            <div class="form-floating mb-3 w-100 ">
                <input class=" form-control" type="email" name="email" id="email" placeholder="Email" required="required" />
                <label for="floatingInput">Email address</label>
            </div>

            <div class="form-floating mb-3 w-100 ">
                <input class="form-control" type="password" name="password" id="password" placeholder="Password" required="required" />
                <label for="floatingPassword">Password</label>
            </div>

            <div class="form-floating mb-5 w-100 ">
                <input class="form-control" type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password" required="required" />
                <label for="floatingPassword">Confirm Password</label>
            </div>

            <div class="d-flex justify-content-between w-100 align-items-center ">
                <a href="login.html" class="link">Already have an account?</a>    
                <button onclick="register()" class="btn btn-custom btn-custom-clr btn-block btn-large align-self-end ">Register</button>
            </div>
        </div>
    </div>

    <script src="JS/register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
